<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bio Data Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Employee Name</h4>
            </div>
            <div class="card-body">
              <div class="bio-image">
                <img src="employee-image.jpg" alt="Employee Image" class="img-fluid" />
              </div>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Position: Employee Position</li>
                <li>Department: Employee Department</li>
                <li>Location: Employee Location</li>
                <li>Email: Employee Email</li>
                <li>Phone: Employee Phone</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
